<!DOCTYPE html>
<html lang="en">

<head>
    <!-- metadata -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- title and favicon -->
    <title>Web App</title>
    <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

    <!-- js -->
    <script type="module" src="app.js"></script>

    <!-- fonts -->
    <!-- see https://fonts.google.com/ -->

    <!-- css -->
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/global.css" />
    <!-- add link for page specific css -->
</head>

<body>
    <header>
        <img class="logo" src="assets/html_css_js.png" alt="logo" />
        <h1>City Builder</h1>
    </header>
    <main>
        <section class="details">
            <div class="select" id="location">
                <select id="location-select">
                    <option value="1">Underwater</option>
                    <option value="2">Outer Space</option>
                    <option value="3">In the Sky</option>
                    <option value="4">Subterranean</option>
                </select>
                <img id="location-img" src="./assets/Location-1.jpeg" />
            </div>
            <div class="select" id="architecture">
                <select id="architecture-select">
                    <option value="1">Modern</option>
                    <option value="2">Classical</option>
                    <option value="3">Art Deco</option>
                    <option value="4">Gothic</option>
                </select>
                <img id="architecture-img" src="./assets/Architecture-1.jpeg" />
            </div>
            <div class="select" id="Known-for">
                <select id="popularity-select">
                    <option value="1">Food</option>
                    <option value="2">Music</option>
                    <option value="3">Libraries</option>
                    <option value="4">Dolls</option>
                </select>
                <img id="popularity-img" src="./assets/Known-1.jpeg" />
            </div>
        </section>
        <section class="slogan">
            <h3>City Slogans</h3>
            <input id="slogan-input" type="text" />
            <button id="slogan-btn">Add</button>

        </section>

        <div id="stats">
            <p id="report"></p>
            <div id="slogan-list"></div>
        </div>
        </div>
    </main>
</body>

</html>
